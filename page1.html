  <script>
  $(document).ready(function() {


        $.get("https://gist.githubusercontent.com/AndrewTheo18/89a3b0293ba091cce5f8c10239cf2bd7/raw", function(data) { 
            items = data.split('\n'); 
            console.log(items);
            //Sets src to correct url 
            for(var i = 1; i <= items.length; i = i + 2)
            {
                var img = "#image";
                var text = "#text"; 
                var num = i.toString();
                var imgnum = img.concat(num);
                var textnum = text.concat(num);
                $(imgnum).attr("src", items[i-1]);
                $(textnum).html(items[i]);
            } 





        });

  });


</script>
